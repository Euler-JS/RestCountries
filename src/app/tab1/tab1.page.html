<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div lines="none" *ngFor="let infoData of info?.all_Data">
    
    <ion-card>
      <ion-item>
        <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
        <img src="{{infoData.flags.svg}}" style="width: 34px;" slot="start" />
        <ion-label>{{infoData.name}}</ion-label>
        <ion-button fill="outline" slot="end">View</ion-button>
      </ion-item>

      <ion-card-content>
        <ion-item href="#" class="ion-activated">
          <ion-label>Population:</ion-label>
          <ion-label>{{infoData.population}}</ion-label>
        </ion-item>
        <ion-item href="#" class="ion-activated">
          <ion-label>TimeZone:</ion-label>
          <ion-label>{{infoData.timezones[0]}}</ion-label>
        </ion-item>
        <ion-item href="#" class="ion-activated">
          <ion-label>Area:</ion-label>
          <ion-label>{{infoData.area}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card class="card_2">
      <ion-item href="#" class="ion-activated">
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>{{infoData.nativeName}}</ion-label>
      </ion-item>

      <ion-item href="#">
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>{{infoData.region}}</ion-label>
      </ion-item>

      <ion-item class="ion-activated">
        <ion-icon name="warning" slot="start"></ion-icon>
        <ion-label>{{infoData.subregion}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="walk" slot="start"></ion-icon>
        <ion-label>{{infoData.capital}}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
